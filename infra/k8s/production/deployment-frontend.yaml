# Blue deployments
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-blue
  namespace: testrails-prod
  labels:
    app: frontend
    version: blue
    environment: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
      version: blue
  template:
    metadata:
      labels:
        app: frontend
        version: blue
        environment: production
    spec:
      containers:
      - name: frontend
        image: ghcr.io/fulanzigler-blip/pilot-openclaw/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 3
---
# Green deployments
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-green
  namespace: testrails-prod
  labels:
    app: frontend
    version: green
    environment: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
      version: green
  template:
    metadata:
      labels:
        app: frontend
        version: green
        environment: production
    spec:
      containers:
      - name: frontend
        image: ghcr.io/fulanzigler-blip/pilot-openclaw/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 3
---
# Service (switches between blue/green)
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: testrails-prod
spec:
  type: ClusterIP
  selector:
    app: frontend
    version: blue  # Default to blue
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
