# Service (switches between blue/green)
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: testrails-prod
spec:
  type: ClusterIP
  selector:
    app: backend
    version: blue  # Default to blue
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
