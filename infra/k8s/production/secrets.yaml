# WARNING: Use Sealed Secrets or External Secrets Operator in production
# This is for demonstration purposes only

apiVersion: v1
kind: Secret
metadata:
  name: database-secrets
  namespace: testrails-prod
type: Opaque
stringData:
  username: testrails
  password: "CHANGE_ME_IN_PRODUCTION_USE_STRONG_PASSWORD"
  url: "postgresql://testrails:CHANGE_ME_IN_PRODUCTION_USE_STRONG_PASSWORD@postgres:5432/testrails"
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: testrails-prod
type: Opaque
stringData:
  secret-key: "CHANGE_ME_IN_PRODUCTION_USE_VERY_LONG_RANDOM_STRING_AT_LEAST_50_CHARS"
  allowed-hosts: "app.testrails.example.com,api.testrails.example.com"
---
apiVersion: v1
kind: Secret
metadata:
  name: monitoring-secrets
  namespace: testrails-prod
type: Opaque
stringData:
  sentry-dsn: "https://YOUR_SENTRY_DSN_HERE@sentry.io/PROJECT_ID"
  datadog-api-key: "YOUR_DATADOG_API_KEY_HERE"
